<ng-container *ngIf="ownReviewsList; then showreview; else sorry"></ng-container>

<ng-template #showreview>
  <div class="container-fluid">
    <div class="row row-gap-3">
      <div class="cardwrapper col-3" *ngFor="let singleReview of ownReviewsList">
        <div class="card h-100">

          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Titolo:{{ singleReview.title}}</h5>
            <h5 class="card-title">Commento:{{ singleReview.comment}}</h5>
            <div class="d-flex flex-column">

              <p class="card-text mb-2">{{ singleReview.username }}</p>
              <p class="card-text mb-2">Data: {{ singleReview.reviewDate }}</p>
              <p class="card-text mb-2">Rating: {{ singleReview.rating }}</p>

              <button
                      class="btn btn-danger w-100"
                      type="button"
                      (click)="removeOwnReview(singleReview.id!)"
                    >
                      REMOVE
                    </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
