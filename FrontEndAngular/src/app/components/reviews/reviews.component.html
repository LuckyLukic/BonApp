
<ng-container *ngIf="reviewList; then showreview; else sorry"></ng-container>

<ng-template #showreview>
  <div class="container-fluid px-0">
    <div class="row row-gap-3">
      <div class="cardwrapper col-lg-6 d-flex flex-column justify-content-between" *ngFor="let singleReview of reviewList; let i = index">
        <div class="card w-100 h-100 d-flex justify-content-between flex-column" [style.animation-delay]="i * 0.2 + 's'">

          <div class="card-body">
            <p class="rating" > <ngb-rating  [max]= 5 [(rate)]="singleReview.rating" [readonly]="false"></ngb-rating></p>
            <h5 class="card-title">{{ singleReview.title}}</h5>
            <p class="card-title">{{ singleReview.comment}}</p>
          </div>
            <div class="card-body d-flex justify-content-between">

              <p class=" card-text mb-2">{{ singleReview.username }}</p>
              <p class=" card-text mb-2 ms-auto">Data: {{ singleReview.reviewDate }}</p>


            </div>
          </div>
        </div>
      </div>
    </div>

</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
