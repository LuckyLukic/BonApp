<ng-container *ngIf="reviewList; then showreview; else sorry"></ng-container>

<ng-template #showreview>
  <div class="container-fluid">
    <div class="row row-gap-3">
      <div class="cardwrapper col-3" *ngFor="let singleReview of reviewList">
        <div class="card h-100">

          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Titolo:{{ singleReview.title}}</h5>
            <h5 class="card-title">Commento:{{ singleReview.comment}}</h5>
            <div class="d-flex flex-column">
              <p class="card-text mb-2">Rating: {{ singleReview.rating }}</p>
              <p class="card-text mb-2">{{ singleReview.user.newUserPayload.username }}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
