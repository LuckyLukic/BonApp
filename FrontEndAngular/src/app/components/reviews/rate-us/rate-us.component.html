<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="mb-3 row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Title" formControlName="title" />
    </div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" placeholder="Leave your comment here..." rows="4" formControlName="comment"></textarea>
  </div>
  <div class="mb-3 rating">
    <span class="star" (click)="onStarClick(1)" [ngClass]="{'selected': reviewForm.value.rating >= 1}">★</span>
    <span class="star" (click)="onStarClick(2)" [ngClass]="{'selected': reviewForm.value.rating >= 2}">★</span>
    <span class="star" (click)="onStarClick(3)" [ngClass]="{'selected': reviewForm.value.rating >= 3}">★</span>
    <span class="star" (click)="onStarClick(4)" [ngClass]="{'selected': reviewForm.value.rating >= 4}">★</span>
    <span class="star" (click)="onStarClick(5)" [ngClass]="{'selected': reviewForm.value.rating >= 5}">★</span>
  </div>
  <button type="submit" class="btn btn-success">Submit Review</button>
</form>
