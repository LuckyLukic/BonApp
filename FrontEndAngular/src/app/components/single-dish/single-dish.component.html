
<div class="container-fluid px-0">
  <div class="row d-flex justify-content-center">
    <div class="cardwrapper col-md-4" >
      <div class="card h-100 d-flex flex-column rounded-top-5">
        <img src="{{dish.imgUrl}}" class="card-img-top rounded-top-5" alt="movie poster" />
        <div class="card-body d-flex flex-column justify-content-between pb-0">
          <h4 class="card-title text-uppercase mb-2">{{dish.nome}}</h4>
          <h6 class="card-title text-uppercase mb-1">{{dish.categoria}}</h6>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <ng-container>
              <p class="card-text mb-2">
                <span class="text-uppercase mb-0 ingredienti">Ingredienti:</span>
               {{ingredientiNames()}}
              </p>
              <p class="card-text mb-3">{{dish.descrizione}}</p>
              <p class="card-title text-uppercase mb-3">Prezzo: {{dish.prezzo}} &#8364;</p>
            </ng-container>
          </div>
          <a  class="btn bottone mb-2 mt-auto" (click)="goBack()">BACK
          </a>
          <div class="d-flex">

              <button class="btn bottoneAdd mb-2 position-relative"
                      [ngClass]="{ 'w-100': !utente || utente && getItemCount(dish.id!) === 0, 'w-50 me-1': utente && getItemCount(dish.id!) > 0 }"
                      type="button"
                      (click)="addToCart(dish.id!)">
                  <i class="fa-solid fa-cart-shopping" style="color: #fafafa;"></i> +
                  <span *ngIf="getItemCount(dish.id!) > 0" class="translate-middle badge rounded-pill bg-secondary position-absolute top-50 start-0">{{ getItemCount(dish.id!) }}</span>
              </button>
              <button *ngIf="isItemInArray(dish.id!)"
                      class="btn btn-danger mb-2"
                      [ngClass]="{ 'd-none': !utente, 'w-50 me-1': utente }"
                      type="button"
                      (click)="removeFromCart(dish.id!)">
                  <i class="fa-solid fa-cart-shopping" style="color: #fafafa;"></i> -
              </button>

      </div>


        </div>
      </div>
    </div>
  </div>
</div>
