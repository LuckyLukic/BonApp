<ng-container *ngIf="utente; then showfood; else sorry"></ng-container>


<ng-template #showfood>

  <div class="container-fluid">
    <div class="row row-gap-3">

      <div class="cardwrapper col-3" *ngFor="let singleDish of dishesList">
        <div class="card h-100">
          <img src={{singleDish.imgUrl}} alt="ciccio">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ singleDish.nome}}</h5>
            <div class="d-flex flex-column">
              <p class="card-text mb-2">prezzo: {{ singleDish.prezzo }}</p>
              <a
                [routerLink]="['/dishes', singleDish.id]"
                class="btn btn-primary mb-2"

                >DETAIL</a
              >

              <ng-container *ngIf="utente">

                <button
                class="btn btn-warning w-100 mb-2 position-relative"
                type="button"
                (click)="addToCart(singleDish.id!)" >
                ADD TO CART
                <span  class="badge bg-secondary position-absolute top-50 end-0">{{ getItemCount(singleDish.id!) }}</span>
              </button>
              <button *ngIf="isItemInArray(singleDish.id!)"
                class="btn btn-danger w-100 mb-2"
                type="button"
                (click)="removeFromCart(singleDish.id!)" >
                REMOVE FROM CART
              </button>

                <ng-container
                  *ngIf="favoriteDishes; then dishes; else noDishes"
                ></ng-container>

                <ng-template #dishes>
                  <div
                    *ngIf="checkMatch(singleDish.id!) === true; else noDishes"
                  >
                    <button
                      class="btn btn-danger w-100 mb-2"
                      type="button"
                      (click)="removeFavorite(singleDish.id!)"

                    >
                      REMOVE FROM FAVORITES
                    </button>
                  </div>
                </ng-template>

                <ng-template #noDishes>
                  <button
                    class="btn btn-success w-100 mb-2"
                    type="button"
                    (click)="addFavorite(singleDish.id!)"
                  >
                    ADD TO FAVORITES
                  </button>
                </ng-template>

              </ng-container>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
