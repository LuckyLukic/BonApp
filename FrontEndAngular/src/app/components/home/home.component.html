<ng-container *ngIf="menu; then showfood; else sorry"></ng-container>

<ng-template #showfood>
  <div class="container-fluid">
    <div class="row row-gap-3">
      <div class="cardwrapper col-3" *ngFor="let singleDish of menu">
        <div class="card h-100">
          <img
            src="{{ singleDish.imgUrl }}"
            class="card-img-top"
            alt="movie poster"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ singleDish.nome }}</h5>
            <div class="d-flex flex-column">
              <p class="card-text mb-2">prezzo: {{ singleDish.prezzo }}</p>
              <a

                class="btn btn-primary mb-2"
                >DETAIL</a
              >
