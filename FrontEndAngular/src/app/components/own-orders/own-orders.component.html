<ng-container *ngIf="ownOrders; then showOrders; else sorry"></ng-container>

<ng-template #showOrders>
  <div class="container-fluid">
    <div class="row row-gap-3">
      <div class="cardwrapper col-3" *ngFor="let singleOrder of ownOrders">
        <div class="card h-100">

          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Ordine ID:{{ singleOrder.id}}</h5>
            <h5 class="card-title">Data Ordine:{{ singleOrder.oraOrdine}}</h5>
            <div class="d-flex flex-column">

              <p class="card-text mb-2">Prodotti{{ singleOrder.prodotti }}</p>
              <p class="card-text mb-2">Totale Ordine {{ singleOrder.totalPrice }}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
