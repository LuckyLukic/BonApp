


<ng-container *ngIf="ownOrders.length>0; then showOrders; else sorry"></ng-container>

<ng-template #showOrders>
  <div class="container-fluid px-0">
    <div class="row d-flex justify-content-between row-gap-4">
      <div class="cardwrapper col-md-6" *ngFor="let singleOrder of ownOrders">
        <div class="card h-100 d-flex flex-column">

          <div class="card-body d-flex flex-column justify-content-between pb-0">
            <h4 class="card-title text-uppercase mb-1">{{ singleOrder.id}}</h4>
            <p class="card-text mb-3 text-uppercase data">Data Ordine: {{ singleOrder.dataOrdine }}</p>
            <p class="text-uppercase prodotti">Prodotti:</p>
          </div>
          <div class="card-body prodottiWrapper" *ngFor="let product of singleOrder.prodotti">
            <div class="d-flex justify-content-between">
              <p class="card-text">{{ product.nome }}: </p>
              <p class="card-text mb-3 ">{{ product.prezzo }} - Euro</p>
            </div>
          </div>
          <div class="d-flex card-body justify-content-between delivery">
            <p class="card-text delivery text-uppercase">Delivery: </p>
            <p class="card-text delivery">{{ singleOrder.shippingCost }} - Euro</p> <!-- Replace with actual property name -->
          </div>
          <div class="d-flex card-body justify-content-between totalOrder">
            <p class="card-text delivery text-uppercase">Total Order: </p>
            <p class="card-text delivery">{{ singleOrder.totalPrice }} - Euro</p> <!-- Replace with actual property name -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center noOrders">
    <div class="col-4 noCart d-flex flex-column justify-content-center text-center">
      <p> Non hai ancora effettuato nessun ordine</p>

      <a  class="btn text-uppercase w-50 btn-primary text-white mt-5 backShopping mx-auto" [routerLink]="['/']" routerLinkActive="active">&leftarrow; Back to shop</a>

    </div>


  </div>
</ng-template>
