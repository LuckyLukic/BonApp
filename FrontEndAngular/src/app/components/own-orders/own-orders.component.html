


<ng-container *ngIf="ownOrders; then showOrders; else sorry"></ng-container>

<ng-template #showOrders>
  <div class="container-fluid px-0">
    <div class="row d-flex justify-content-between row-gap-4">
      <div class="cardwrapper col-md-6" *ngFor="let singleOrder of ownOrders">
        <div class="card h-100 d-flex flex-column">

          <div class="card-body d-flex flex-column justify-content-between pb-0">
            <h4 class="card-title text-uppercase mb-1">{{ singleOrder.id}}</h4>
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <p>Prodotti:</p>
                <p class="card-text mb-3">{{ singleOrder.dataOrdine }}</p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #sorry>
  <div class="row d-flex justify-content-center align-items-center col-4">
    Sorry, something is wrong. Please try later!
  </div>
</ng-template>
